<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Predictions</h1>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Prediction</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                <tr>
                    <td>{{ prediction.company }}</td>
                    <td>{{ prediction.prediction }}</td>
                    <td><img src="/static/{{ prediction.company.upper() }}_prediction.png" alt="{{ prediction.company }} Prediction"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/view_code" class="button">View Code</a>
    </div>
</body>
</html>
