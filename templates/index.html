<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Stock Predictions</h1>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.company }}</td>
                <td>{{ prediction.prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/view_code" target="_blank" class="button">View Code</a>
</body>
</html>
