<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code</title>
    <style>
        /* Code editor styles */
        .code-container {
            background-color: #1E1E1E;
            color: #D4D4D4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .code-line {
            padding: 5px 0;
        }

        .comment {
            color: #6A9955;
        }

        .keyword {
            color: #569CD6;
        }

        .string {
            color: #CE9178;
        }

        .function {
            color: #DCDCAA;
        }

        .number {
            color: #B5CEA8;
        }

        .operator {
            color: #D4D4D4;
        }

        .bracket {
            color: #D4D4D4;
        }
    </style>
</head>
<body>
    <h1>Dive into my Code!</h1>
    <div class="code-container">
        <pre>{{ code_content }}</pre>
    </div>
</body>
</html>
